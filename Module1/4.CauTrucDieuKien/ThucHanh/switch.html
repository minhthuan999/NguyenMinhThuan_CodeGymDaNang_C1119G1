<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let browser = prompt("nhập tên trình duyệt");
    switch (browser ) {
        case  'Edge':
            alert("bạn đã có Edge");
            break;
        case  'chrome':
        case ' firefox':
        case 'safari':
        case 'opera':
            alert("chúng tôi cũng hỗ trợ trình duyệt này");
            break;
        default :
            alert("chúng tôi hy vọng trang này có vẻ ổn ");

    }
</script>
</body>
</html>
