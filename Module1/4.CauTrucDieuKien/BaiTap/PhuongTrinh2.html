<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
 <script>
     let a= prompt("nhập số a");
     let b= prompt("nhập số b");
     let c= prompt("nhập số c");
     let d=b*b-4*a*c;
     let e= -b/(2*a);
     let f=-b+a;
     if (d<0){
         alert("phương trình vô nghiệm");
     }else if(d==0){
         alert(e);
     }else {
         alert(f);
     }
 </script>
