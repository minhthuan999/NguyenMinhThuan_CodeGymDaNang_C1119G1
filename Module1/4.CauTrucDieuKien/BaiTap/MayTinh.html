<input type="button" onclick="nhap('/')" value="/">
<div id="total"></div>
<script>
    let so = document.getElementById("so");
    let total=document.getElementById("total");
    function nhap(val) {
        so.value += val;
        so.innerHTML = so.value;
    }
function xoa() {
    so.value ="";
}
    function tinh() {


        so.value = eval(so.value);
    }
</script>
