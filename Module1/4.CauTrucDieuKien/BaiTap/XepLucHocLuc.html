<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a=prompt("nhập điểm kiểm tra")*1;
    let b=prompt("nhập điểm giữa kì")*1;
    let c=prompt("nhập điểm cuối kì")*1;
    let d=(a+b*2+c*3)/6;
    if (d >=8){
        alert("học sinh giỏi");
    }else if(d>=6.5){
        alert("học sinh khá");
    }else  if(d>=5){
        alert("học sinh trung bình");
    }else {
        alert("học sinh yếu")
    }
</script>
</body>
</html>
